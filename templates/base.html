<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>YClone</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body class="container py-4">
    <nav class="mb-3">
        {% if user.is_authenticated %}
        <span class="me-2">Hi, {{ user.username }}</span>
        <a href="{% url 'logout' %}" class="btn btn-outline-secondary btn-sm">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary btn-sm me-2">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-success btn-sm">Sign up</a>
        {% endif %}
    </nav>

    {% block content %}{% endblock %}
</body>

</html>
