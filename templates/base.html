{% comment %} templates/base.html {% endcomment %}
<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8" />
    <title>YClone</title>

    <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/nav_sidebar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block extrastyle %}{% endblock %}
</head>

<body class="container py-4">

    <nav class="mb-3">
        {% if user.is_authenticated %}
        <span class="me-2">Hi, {{ user.username }}</span>
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="btn btn-primary btn-sm me-2" href="{% url 'login' %}">Login</a>
        <a class="btn btn-success btn-sm" href="{% url 'signup' %}">Sign&nbsp;up</a>
        {% endif %}
    </nav>

    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
