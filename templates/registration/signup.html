{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Sign up</h2>

<form method="post" class="w-50">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Create account</button>
</form>

<p class="mt-3">
    Already registered?
    <a href="{% url 'login' %}">Log in</a>
</p>
{% endblock %}
