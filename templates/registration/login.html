{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Login</h2>

<form method="post" class="w-50">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Log in</button>
</form>

<p class="mt-3">
    Don't have an account yet?
    <a href="{% url 'signup' %}">Sign up</a>
</p>
{% endblock %}
